     <section class="main">

            <form class="form1" id="form1" action="#" autocomplete="on">

                    <label>Email</label>
                    <input type="Email" id="email" name="email" class="email" placeholder="Example@gmail.com">

                    <i class="fa-solid fa-circle-exclamation"></i>
                     <small>Invalid Email</small>
                </div>
                <div id="hiddenup">

                     <input type="hidden" name="ph-No" value="" id="phHidden">
                     <input type="hidden" name="email" value="" id="emailHidden">
                </div>
                <div class="form-contro1">
                    <button class="btn btn-primary" id="submit" type="submit" onclick="output();">submit</button>
